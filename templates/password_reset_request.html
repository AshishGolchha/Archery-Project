{% extends 'base.html' %}
{% block title %}Password Reset Request{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-bold mb-4">Reset Password</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <div class="mb-3">{{ form.email.label }}{{ form.email(class_='w-full p-2 border rounded') }}</div>
    <div>{{ form.submit(class_='bg-blue-600 text-white px-4 py-2 rounded') }}</div>
  </form>
</div>
{% endblock %}
