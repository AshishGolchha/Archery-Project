{% extends 'base.html' %}
{% block title %}Add Participants to {{ comp.name }}{% endblock %}
{% block content %}
<div class="bg-white p-6 rounded shadow">
    <h2 class="text-lg font-bold mb-4">Add Participants â€” {{ comp.name }}</h2>
    <form method="post">
        <table class="w-full">
            <thead>
                <tr>
                    <th class="text-left py-2">#</th>
                    <th class="text-left py-2">Roll No</th>
                    <th class="text-left py-2">Gender</th>
                </tr>
            </thead>
            <tbody>
                {% for i in range(1, comp.num_students+1) %}
                <tr>
                    <td class="py-2">{{ i }}</td>
                    <td class="py-2"><input name="roll_{{ i }}" class="p-2 border rounded w-full"/></td>
                    <td class="py-2">
                        <select name="gender_{{ i }}" class="p-2 border rounded w-full">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="mt-4"><button class="bg-green-600 text-white px-4 py-2 rounded">Create Score Sheet</button></div>
    </form>
</div>
{% endblock %}
